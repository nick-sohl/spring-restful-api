spring.application.name=SpringRestfulAPI

# H2 DB configuration
# logging.level.com.zaxxer.hikari.HikariConfig=DEBUG

# URL Options: DB_CLOSE_DELAY, MODE
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1

# Driver
spring.datasource.driverClassName=org.h2.Driver

# Credentials
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Schema gets regenerated by Hibernate each time
# This populates the data after the schema is generated by Hibernate.
spring.jpa.defer-datasource-initialization=true
# Enable the H2 console -> http://localhost:8080/h2-console
spring.h2.console.enabled=true
# Sets the path which is relative to the address and port of our running application
spring.h2.console.path=/h2-console
# Prevent trace output
spring.h2.console.settings.trace=false

# Show SQL Statements in the Console (Optional)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

